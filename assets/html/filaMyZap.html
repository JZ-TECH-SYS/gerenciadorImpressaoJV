<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Fila MyZap</title>
    <link rel="stylesheet" href="../css/bootstrap5.0.2.min.css" />
    <link rel="stylesheet" href="../css/filaMyZap.css" />
</head>

<body>
    <div class="container py-4">
            <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Fila MyZap</h5>
            </div>
            <div class="card-body">
                <div class="fila-card mb-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <strong>Processo da fila</strong>
                        <span id="queue-process-status" class="badge bg-secondary status-badge">Parado</span>
                    </div>
                    <div class="text-muted-small mb-3">
                        Ultima execucao: <span id="queue-last-run">-</span> |
                        Ultimo lote: <span id="queue-last-batch">0</span> |
                        Proxima requisicao em: <span id="queue-next-run-countdown">-</span>
                    </div>

                    <div id="queue-error-alert" class="alert alert-danger queue-error-alert d-none mb-3" role="alert"></div>

                    <div class="d-flex gap-2 flex-wrap">
                        <button id="btn-start-queue" class="btn btn-success" type="button">
                            Iniciar processo da fila
                        </button>
                        <button id="btn-stop-queue" class="btn btn-outline-danger" type="button">
                            Parar processo da fila
                        </button>
                        <button id="btn-force-cycle" class="btn btn-outline-info" type="button">
                            &#x1F504; Buscar agora
                        </button>
                    </div>
                </div>

                <div class="fila-card">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <strong>Mensagens pendentes</strong>
                        <span id="queue-total-pendentes" class="badge bg-secondary status-badge">0</span>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-dark table-sm align-middle mb-0 queue-table">
                            <thead>
                                <tr>
                                    <th>ID Fila</th>
                                    <th>Numero</th>
                                    <th>Mensagem</th>
                                    <th>Status</th>
                                    <th>Data inclusao</th>
                                </tr>
                            </thead>
                            <tbody id="queue-pendentes-body">
                                <tr>
                                    <td colspan="5" class="text-center text-muted-small">Carregando fila...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Log em tempo real -->
                <div class="fila-card mt-3">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <strong>Log da fila (tempo real)</strong>
                        <div class="d-flex gap-2 align-items-center">
                            <select id="log-level-filter" class="form-select form-select-sm log-level-select">
                                <option value="all" selected>Todos</option>
                                <option value="info">Info</option>
                                <option value="warn">Aviso</option>
                                <option value="error">Erro</option>
                                <option value="debug">Debug</option>
                            </select>
                            <button id="btn-clear-log" class="btn btn-sm btn-outline-secondary" type="button" title="Limpar log">
                                Limpar
                            </button>
                        </div>
                    </div>
                    <div id="queue-log-container" class="queue-log-container">
                        <div class="text-center text-muted-small py-3">Aguardando logs...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap5.0.2.js"></script>
    <script src="../js/filaMyZap.js"></script>
</body>

</html>
