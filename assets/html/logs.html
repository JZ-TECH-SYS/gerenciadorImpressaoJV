<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Logs do JV-Printer</title>
    <link rel="stylesheet" href="../css/logs.css" />
  </head>
  <body>
    <header>
      <label for="logFile">ðŸ“„ Selecionar log</label>
      <select id="logFile"></select>
      <div class="filters">

        <label><input type="checkbox" value="warn" checked /> Aviso</label>
        <label><input type="checkbox" value="info" checked /> Info</label>

    <div id="logContent" class="log-panel">Carregando...</div>
    <div id="logMeta"></div>

    <script src="../js/logs.js"></script>
  </body>
</html>
