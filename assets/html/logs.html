<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Logs de ImpressÃ£o</title>
    <style>
      body {
        background: #111;
        color: #0f0;
        font-family: monospace;
        margin: 0;
        padding: 20px;
      }

      select {
        background: #222;
        color: #0f0;
        border: 1px solid #444;
        padding: 5px;
        font-family: monospace;
        font-size: 14px;
        margin-bottom: 10px;
      }

      pre {
        white-space: pre-wrap;
        background: #000;
        border: 1px solid #444;
        padding: 15px;
        max-height: 80vh;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <label for="logFile">ðŸ“„ Selecione o log:</label>
    <select id="logFile"></select>

    <pre id="logContent">Carregando...</pre>

    <script>
      const select = document.getElementById('logFile');
      const pre = document.getElementById('logContent');
      let currentFile = '';
      let intervalo = null;

      function carregarLog(nome) {
        const texto = window.api.readLogFile(nome);
        const linhas = texto.split('\n').filter(Boolean).reverse();
        pre.textContent = linhas.join('\n') || 'Sem conteÃºdo.';
      }

      function iniciarAtualizacao(nome) {
        pararAtualizacao();
        currentFile = nome;
        carregarLog(currentFile);
        intervalo = setInterval(() => {
          console.log('Atualizando log...');
          carregarLog(currentFile);
        }, 1000);
      }

      function pararAtualizacao() {
        if (intervalo) clearInterval(intervalo);
        intervalo = null;
      }

      (function () {
        const arquivos = window.api.listLogs();
        if (arquivos.length === 0) {
          select.innerHTML = '<option>Sem arquivos</option>';
          pre.textContent = '';
          return;
        }

        arquivos
          .sort()
          .reverse()
          .forEach((nome) => {
            const opt = document.createElement('option');
            opt.value = nome;
            opt.textContent = nome;
            select.appendChild(opt);
          });

        iniciarAtualizacao(select.value);

        select.addEventListener('change', () => {
          iniciarAtualizacao(select.value);
        });

        window.addEventListener('beforeunload', pararAtualizacao);
      })();
    </script>
  </body>
</html>
